<form method="POST" class="fapi-form">
    <div class="form-element form-error"  >
        <label class="form-label">Username</label>
        <input type="text" class="text error" name="username" />        
            <ul>
                <li>Invalid username or password</li>
                <li>Username must be unique</li>
            </ul>
    </div>
    <div class="form-element form-error"  >
        <label class="form-label">Password</label>
        <input type="password" class="password error" name="password" />        
            <ul>
                <li>Password must contain six or more characters</li>
            </ul>
    </div>
    <div class="form-submit-area">
        <input class="form-submit" type="submit" value="Login" />
    </div>
</form>
