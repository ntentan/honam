<form method="POST" class="fapi-form">    <div class="form-element-div"  >
        <label class="form-label">TextField</label>
        <input type="text" class="text " name="textfield" value="Text Field"/>                    
        <div  class='form-description'> A sample text field </div>
    </div>
    <div class="form-element-div"  >
        <label class="form-label">DateField<span class="required">*</span></label>
        <input type="date" class="date required" name="datefield" value="2012-01-01"/>                    
        <div  class='form-description'> A sample date field </div>
    </div>
    <input type="hidden" class="hidden " name="HiddenField" value="hiddenfield"/>    
    <div class="form-element-div"  >
        <label class='nostretch'><input type="checkbox" checked="checked" name="checkbox" class="checkbox " value="1"/>Something worth checking</label>                    
        <div  class='form-description'> A sample checkbox </div>
    </div>
    <div class="form-element-div"  >
        <label class="form-label">Password</label>
        <input type="password" class="password " name="password" value="This should be hidden"/>                    
        <div  class='form-description'> A sample password field </div>
    </div>
    <div class="form-element-div"  >
        <label class='nostretch'><input type="radio" checked="checked" name="radio_button" class="radio " value="selected"/>Option 1</label>                    
        <div  class='form-description'> A sample radio button </div>
    </div>
    <div class="form-element-div"  >
        <label class='nostretch'><input type="radio" name="radio_button" class="radio " value="not_selected"/>Option 2</label>                    
        <div  class='form-description'> Another sample radio button </div>
    </div>
    <div class="form-element-div"  >
        <label class="form-label">Select</label>
        <select  name="select[]" multiple="multiple" class="select " >
            <option value=''  >one</option>
            <option value='selected' selected='selected' >Selected</option>
            <option value='not_selected'  >Not Selected</option>
            <option value='one'  >One</option>
            <option value='two'  >Two</option>
        </select>
    </div>
    <div class="form-element-div"  >
        <label class="form-label">Text</label>
        <textarea  rows="10" cols="80" class="textarea " name="textarea"></textarea>        
    </div>
    <div class="form-element-div">
        <label class="form-label">File</label>
        <input class="file " name="upload" type="file"/>
    </div>
    <div class="form-submit-area">
        <input class="form-submit" type="submit" value="Submit" />
    </div>
</form>
